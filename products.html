<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djellaba Dames Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f8f8f8;
        }
        header {
            background: #8B0000;
            color: white;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .buy-btn {
            display: block;
            padding: 10px;
            margin-top: 10px;
            background: #8B0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background: #8B0000;
            color: white;
            padding: 1rem;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            .product-container {
                flex-direction: column;
                align-items: center;
            }
            .product {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>About Djellaba Dames</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Our Shop</h2>
        <p>Find the best traditional and modern Djellabas for women.</p>
    </section>
    
    <section id="products">
        <h2>Our Collection</h2>
        <div class="product-container">
            <div class="product">
                <img src="https://i5.walmartimages.com/asr/893cae96-56c5-4725-9725-53ce92d826a5.1d30de9d47ff58da71935db011c625da.jpeg" alt="Djellaba 1">
                <h3>Elegant Djellaba</h3>
                <p>$50</p>
                <a href="product1.html" class="buy-btn">View Details</a>
            </div>
            <div class="product">
                <img src="//avatars.mds.yandex.net/i?id=48bc02f8759ab9813118e293e8c244b729b1a70c-9181720-images-thumbs&n=13" alt="Djellaba 2">
                <h3>Modern Djellaba</h3>
                <p>$60</p>
                <a href="product2.html" class="buy-btn">View Details</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Djellaba Dames Shop</p>
    </footer>
</body>
</html>
